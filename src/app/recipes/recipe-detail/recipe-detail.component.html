<h4>Recipe details</h4>
<div class="row">
  <div class="col-md-12">
    <img src="{{recipe.imagePath}}" alt="" class="img-responsive" style="max-height:237px;">
  </div>
  <div class="col-md-12">
    <h1>{{recipe. name}}</h1>
  </div>
  <div class="col-md-12">
    <div class="btn-group">
        <button type="button"
         class="btn btn-primary dropdown-toggle"  data-toggle="dropdown" >
          Manage<span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li><a (click)="onAddListshoping()" class="dropdown-item" style="cursor:pointer"> to shopping list</a></li>
          <li><a style="cursor:pointer" class="dropdown-item" (click)="onEdit()"> Edit recipe</a></li>
          <li><a style="cursor:pointer" class="dropdown-item" (click)="delete()"> Delete recipe</a></li>
        </ul>
    </div>
    
  </div>
  <div class="row">
    <div class="col-md-12">
     {{ recipe.description}}
    </div>
  </div>
  <div class="row">
      <div class="col-md-12">
     <ul class="lisr-group">
       <li class="list-group-item" 
       *ngFor="let ingredient of recipe.ingredients"
       >{{ingredient.name}}- {{ingredient.amount}}</li>
     </ul>
       
      </div>
    </div>
</div>
